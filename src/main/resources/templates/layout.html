<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Tablica ogłoszeń</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
        <style>
            input.error, textarea.error { 
                border: solid red 2px; 
            }
            
            span.error {
                color: red;
            }
        </style>
    </head>
    <body>
        
        <div th:fragment="navigationPanel" >

        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" th:href="@{/announcements}">
                    <i class="fas fa-home mr-2"></i><span class=logo>Strona główna</logo>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{{ __('Toggle navigation') }}">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- right side of navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/register}" class="mr-3">Załóż konto</a>
                            <a th:href="@{/login}">Zaloguj się</a>
                        </div>
                        
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a th:text="${user.login}" id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre></a>
                            
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/profile}">Mój profil</a>
                                <a class="dropdown-item" th:href="@{/logout}">Wyloguj</a>
                            </div>
                        </li>
                    </ul>
 
               </div>
            </div>
        </nav>
        </div>
        
        <div th:fragment="scripts">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/0f8cf82757.js" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
