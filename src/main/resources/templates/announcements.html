<!DOCTYPE html>
<html lang= "pl" xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: head">
    </head>
    <body>
        <div th:include="layout :: navigationPanel"></div>

        <div class="container py-5">
        
            <div class="row mb-5">
                <div class="col-12">
                    <h1>Tablica ogłoszeń</h1>
                </div>
            </div>
            
            <div class="row" th:if="${#lists.isEmpty(announcementsList)}">
                <div class="col-12">
                    <b>Brak ogłoszeń.</b>
                </div>
            </div>

            <div class="row" th:if="${!#lists.isEmpty(announcementsList)}">
                
                    <div class="card col-3 mr-3 mb-3" th:each="announcement:${announcementsList}" style="border: 3px solid #007bff; border-radius: 10px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${announcement.title}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${announcement.price} + ' zł'"></h6>
                            <p class="card-text" th:text="${announcement.description}"></p>
                            <p class="py-0 mb-0">
                                <span class="mr-1"><i class="fas fa-phone"></i></span>
                                <span th:text="${announcement.phone}"></span>
                            </p>
                            <p class="py-0 my-0">
                                <span class="mr-1"><i class="fas fa-map-marker-alt"></i></span>
                                <span th:text="${announcement.location}"></span>
                            </p>
                        </div>
                    </div>
                
            </div>
        
        </div>
        
        <div th:include="layout :: scripts"></div>
    </body>
</html>
